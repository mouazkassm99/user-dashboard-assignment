<div>
    <div class="max-w-[400px] mx-auto">
        <div class="flex justify-between items-center py-4 gap-3 border-b-2 mb-4">

            <button class="custom-btn" (click)="previousPage()" [disabled]="currentPage === 1">Prev</button>

            <span>page: {{currentPage}}</span>
            <button class="custom-btn" (click)="nextPage()" [disabled]="(totalPages! < currentPage + 1)">
                Next
            </button>
        </div>

        <div *ngIf="loading" class="text-center py-4">Loading...</div>


        <div *ngIf="!loading && users" class="users-card-wrapper">
            <div *ngFor="let user of users" class="user-card">
                <a [routerLink]="['/', routes.usersPage, user.id.toString()]" class="user-card-link">
                    <img class="user-card-img" [src]="user.avatar" alt="{{ user.first_name }}'s avatar">
                    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                </a>
            </div>
        </div>
    </div>
</div>
